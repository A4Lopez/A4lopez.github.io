<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook Sticker Spread</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sticker-container">
        <img src="imgs/sticker1.png" alt="Sticker 1" class="sticker" data-info="5/26/2023 - Fanime Convention<br>From a nice little set of Puella Magi Madoka Magica cards. I was originally expecting much more characters bu they include some witches in the set as well.">
        <img src="imgs/sticker2.png" alt="Sticker 2" class="sticker" data-info="5/26/2023 - Fanime Convention<br>From a nice little set of Puella Magi Madoka Magica cards. I was originally expecting much more characters bu they include some witches in the set as well.">
        <img src="imgs/sticker3.png" alt="Sticker 3" class="sticker" data-info="Info for sticker 3">
        <img src="imgs/sticker4.jpg" alt="Sticker 4" class="sticker" data-info="Info for sticker 4">
        <!-- Add more stickers as needed -->
    </div>
    <div id="popup" class="popup">
        <span class="close-btn">&times;</span>
        <div id="popup-content"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
